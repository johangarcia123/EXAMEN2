<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, user-scalabre=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido !OMG¡</h2>
                <p>Si ya tienes una cuenta por favor Inicia Sesión aqui</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario" id="form">
            <h2>Hamburgesas !OMG¡</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-whatsapp-square'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-instagram-alt'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-youtube'></i>
                </div>
            </div>
            <p>Crear una cuenta gratis en !OMG¡</p>
            <input class="lcol" type="text" placeholder="Nombre" id="nombre">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Contraseña" id="password">
            <p class="warnings" id="warnings"></p>
            <button type="submit" class="guardar">Registrar</button>
        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario" id="form">
            <h2>Iniciar Sesíon</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-whatsapp-square'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-instagram-alt'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-youtube'></i>
                </div>
            </div>
            <p>¿Aún no tienes cuenta?</p>
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Contraseña" id="password">
            <button type="submit" class="guardar">Iniciar Seción</button>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Beinvenido de nuevo</h2>
                <p>Si aun no tienes cuenta pro favor registrate aqui</p>
                <button class="sign-in-btn">Registrate</button>
            </div>
        </div>
    </div>
    <button class="btn1"><a href="/KING-LEAGUE.html">Inicio</a></button>
    <script src="../js/login.js"></script>
</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
